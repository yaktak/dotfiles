# CSS のシンタックスハイライト
[[plugins]]
repo = 'hail2u/vim-css3-syntax'
on_ft = 'css'

# Vue.js の SFC のシンタックスハイライト
[[plugins]]
repo = 'posva/vim-vue'
on_ft = 'vue'

# fish のシンタックスハイライト
[[plugins]]
repo = 'dag/vim-fish'
on_ft = 'fish'

# TypeScript のシンタックスハイライト
[[plugins]]
if = 0
repo = 'leafgarland/typescript-vim'
on_ft = 'typescript'

# JavaScript のシンタックスハイライト
[[plugins]]
repo = 'othree/yajs.vim'
on_ft = 'javascript'

# Blade のシンタックスハイライト
[[plugins]]
repo = 'jwalton512/vim-blade'
on_ft = 'blade'

# TOML のシンタックスハイライト
[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

# Nginx 設定ファイルのシンタックスハイライト
[[plugins]]
repo = 'chr4/nginx.vim'
on_ft = 'nginx'

# HTML のシンタックスハイライト
[[plugins]]
repo = 'othree/html5.vim'
on_ft = 'html'

# Pug のシンタックスハイライト
[[plugins]]
repo = 'digitaltoad/vim-pug'
on_ft = 'pug'

# マークダウンのシンタックスハイライト
[[plugins]]
repo = 'joker1007/vim-markdown-quote-syntax'
on_ft = 'markdown'

# 閉じ括弧を補完
[[plugins]]
repo = 'cohama/lexima.vim'
on_event = 'InsertEnter'

# Neovim で矩形選択でのコピペがうまく行かないのを直す
[[plugins]]
repo = 'bfredl/nvim-miniyank'
if = "has('nvim')"
hook_source = '''
  map p <Plug>(miniyank-autoput)
  map P <Plug>(miniyank-autoPut)
'''

# HTML のタグ補完など
[[plugins]]
repo = 'mattn/emmet-vim'
on_ft = ['blade', 'html', 'vue']
hook_source = '''
  let g:user_emmet_mode = 'a'
  let g:user_emmet_leader_key = '<C-Y>'
'''

# HTML のタグの対応関係をハイライト
[[plugins]]
repo = 'Valloric/MatchTagAlways'
if = 0
on_ft = ['blade', 'html', 'vue', 'xhtml', 'xml']
hook_source = '''
  let g:mta_filetypes = {
    \ 'blade': 1,
    \ 'html': 1,
    \ 'vue': 1,
    \ 'xhtml': 1,
    \ 'xml': 1,
  \ }
'''

# 補完のインタフェース
[[plugins]]
repo = 'Shougo/deoplete.nvim'
on_event = 'InsertEnter'
hook_source = '''
  let g:deoplete#enable_at_startup = 1

	autocmd CompleteDone * silent! pclose!
'''

# スニペット管理のインタフェース
[[plugins]]
repo = 'Shougo/neosnippet.vim'
on_event = 'InsertEnter'
depends = ['neosnippet-snippets']
hook_source = '''
  let g:neosnippet#snippets_directory = $XDG_DATA_HOME . '/neosnippet/snips'

  imap <C-k> <Plug>(neosnippet_expand_or_jump)
  smap <C-k> <Plug>(neosnippet_expand_or_jump)
  xmap <C-k> <Plug>(neosnippet_expand_target)

  if has('conceal')
    set conceallevel=2 concealcursor=niv
  endif
'''

# neosnippet のデフォルトスニペット
[[plugins]]
repo = 'Shougo/neosnippet-snippets'

# ヘルプファイルを日本語化
[[plugins]]
repo = 'vim-jp/vimdoc-ja'
on_ft = 'help'
hook_source = '''
  set helplang=ja
'''

[[plugins]]
repo = 'vim-test/vim-test'

# 静的解析ツール
[[plugins]]
repo = 'dense-analysis/ale'
if = 0
on_ft = ['javascript', 'php', 'python', 'typescript', 'vue', 'vim']
hook_source = '''
  let g:ale_completion_tsserver_autoimport = 1
'''
